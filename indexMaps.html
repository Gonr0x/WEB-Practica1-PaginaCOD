<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapas</title>
    <link rel="stylesheet" href="/css/stylesMaps.css">
</head>
<body>
    <div class="container">
        <div class="header">MAPS</div>
        <div class="maps">
            <div class="map" onclick="selectMap('Nuketown')">
                <img src="/media/images/mapas/nuketown.png" alt="Nuketown">
                <p>Nuketown</p>
            </div>
            <div class="map" onclick="selectMap('Turbine')">
                <img src="/media/images/mapas/turbine.png" alt="Turbine">
                <p>Turbine</p>
            </div>
            <div class="map" onclick="selectMap('Hijacket')">
                <img src="/media/images/mapas/hijacked.png" alt="Hijacket">
                <p>Hijacket</p>
            </div>
        </div>
        <button class="back-button" onclick="window.location.href='indexGame.html'">BACK</button>
    </div>
    <script src="/JS/scriptMaps.js"></script>
</body>
</html>
